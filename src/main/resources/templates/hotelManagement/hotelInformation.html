<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


    <script src="../../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="../../static/css/hms.css" th:href="@{/css/hms.css}"/>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <style type="text/css">
        #dateRangeForm .form-control-feedback {
            top: 0;
            right: -15px;
        }
    </style>
    <script th:inline="javascript">
        $(document).ready(function () {
            disableInputs();


            $("#editButton").click(function () {
                $('#hotelFormContainer input').prop('readonly', false);
                $('#description').prop('readonly', false);
                $("#saveButton").prop('disabled', false);

            });
        });

        function disableInputs() {
            $('#hotelFormContainer input').prop('readonly', true);
            $('#description').prop('readonly', true);
            $("#saveButton").prop('disabled', true);

        }
    </script>

</head>

<body>
<div th:include="fragments/header :: header"></div>
<h3 class="text-center">Hotel Information</h3>
<div class="container">
    <form action="#" th:action="@{/hotelManagement/hotelInfo}" th:object="${hotelData}" method="post"
          class="form-horizontal"
          id="hotelFormContainer">
        <div th:include="fragments/hotelForm :: hotelForm"></div>
        <div class="col-md-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-success pull-right" id="saveButton">Save
            </button>
        </div>

    </form>
    <div class="col-md-4 text-center">
        <button class="btn btn-primary btn-lg btn-success pull-right" id="editButton">Edit
        </button>
    </div>
    <div class="col-md-4 text-center">
        <button class="btn btn-primary btn-lg btn-success pull-right" onclick="location.href='/hotelManagement'">Back
        </button>
    </div>
</div>
</body>
</html>
