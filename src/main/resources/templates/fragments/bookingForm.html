<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>

    <script src="../../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/hms.css" th:href="@{/css/hms.css}"/>
</head>
<body>
<div th:fragment="bookingForm">
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="hotelId">Hotel:</label>
            <div class="col-md-4" th:object="${hotelId}">
                <select class="form-control col-sm-10" data-style="btn-primary" style="margin-right:
                15px;display: inline-block;" name="hotelId" id="hotelId" th:required="required">
                    <option th:each="hotel : ${hotels}"
                            th:value="${hotel.id}"
                            th:text="${hotel.name}+' : '+${hotel.location}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="roomId">Room:</label>
            <div class="col-md-4" th:object="${roomId}">
                <select class="form-control col-sm-10" data-style="btn-primary" style="margin-right:
                15px;display: inline-block;" name="roomId" id="roomId" th:required="required">
                    <option th:each="room : ${rooms}"
                            th:value="${room.id}"
                            th:text="'Size:'+ ${room.size}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group" id="startDateContainer">
            <label class="control-label col-sm-2" for="startDate">Start Date:</label>
            <div class="input-group input-append date col-sm-10" id="startDateRangePicker"
                 style="padding-right: 15px;padding-left: 15px">
                <input type="text" class="form-control" name="startDate" id="startDate" th:value="${startDate}"
                       th:field="*{startDate}"
                       th:required="required"/>
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>


        <div class="form-group" id="endDateContainer">
            <label class="control-label col-sm-2" for="endDate">End Date:</label>
            <div class="input-group input-append date col-sm-10" id="endDateRangePicker"
                 style="padding-right: 15px;padding-left: 15px">
                <input type="text" class="form-control" name="endDate" id="endDate" th:value="${endDate}"
                       th:field="*{endDate}"
                       th:required="required"/>
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>



    </div>
</div>
</body>
</html>
